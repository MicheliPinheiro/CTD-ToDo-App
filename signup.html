<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="styles/acesso.css">

  <!-- ---------------------- lógica aplicada no registro -------------------- -->
  <script src="./scripts/utils.js"></script>
</head>

<body>

  <div class="left">
    <img src="./assets/pessoa-signup.png" alt="">
  </div>
  <div class="right">
    <form novalidate>
      <div class="form-header">
        <p>To-Do App</p>
      </div>

      <label>
        Nome:
        <input type="text" id="nomeCompleto" name="nomeCompleto" placeholder="Digite seu nome completo">
      </label>
      <label>
        Apelido:
        <input type="text" id="apelido" name="apelido" placeholder="Como você gosta de ser chamado?">
      </label>
      <label>
        Email:
        <input type="email" id="email" name="email" placeholder="Digite um e-mail válido">
      </label>
      <label>
        Senha:
        <input type="password" id="senha" name="senha" minlength="6" placeholder="Digite uma senha">
      </label>
      <label>
        Repetir senha:
        <input type="password" id="senhaValidacao" name="senhaValidacao" placeholder="Digite novamente a mesma senha"> 
      </label>

      <small class="erros">
        <ul>

        </ul>
      </small>

      <button type="submit">Criar conta</button>

    </form>
    <div class="ingressar">
      <a href="index.html">Já possui conta? Acesse aqui</a>
    </div>
  </div>
  
  <script src="/scripts/signup.js"></script>

</body>

</html>
